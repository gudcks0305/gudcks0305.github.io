  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: GDSC_TECH_BLOG
        link: github.com/GDSC-Daejin/GDSC-WEB-BackEnd
        caption: 2022.02 - 2022.09
        # link_text: Project Website
        additional_links:
          - title: GDSC_TECH_BLOG
            icon: fab fa-github
            url: github.com/GDSC-Daejin/GDSC-WEB-BackEnd
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          2021년도 9월 GDSC DJU가 0기 모집을 실시하며 이후 진행한 프로젝트 및 스터디 활동을 자체 제작 사이트에 기록하기 위해 만든 BLOG 사이트 입니다.
          프론트 3명 , 백엔드 3명 , 디자이너 3명이 진행한 프로젝트 입니다.
          
          <mark>Stack</mark> : Java | Spring | Mysql | OCI
        description: | # this will include new lines to allow paragraphs
          - 백엔드 팀의 <mark>팀장</mark>으로 팀내 갈등 해결 , 팀원들의 역할 분담 , 팀원들의 성장을 위한 스터디 및 트렌드 공유 등을 담당하였습니다.
          - 저는 동아리 내 최초로 OCI 플랫폼을 도입하여 학생 개발자 동아리 <mark>서버 비용 부담을 최소화</mark> 했습니다. 
          - 대부분의 기초 골자 코드를 작성하였으며 JWT Oauth2.0을 이용한 로그인 기능을 구현하였습니다.
          - 프론트 로컬 환경에서 배포 환경과 다른 문제 해결책 제시 :  Cookies CORS 문제 해결 -> local 환경 Https , domain 도입 
          - 최초로 외부 인원이 지속적으로 사용하는 서버를 제작 
          - 지속적인 서비스를 진행함에 따라 지속적인 코드 개선을 진행 중 입니다.
      - layout: left
        title: GDSC_MSA 아키텍쳐 이전
        link: github.com/GDSC-Daejin/GDSC-DJU-MSA
        caption: 2022.05 - 2022.09
        sub_title: SOLO PROJECT
        # link_text: Project Website
        additional_links:
          - title: GDSC_TECH_BLOG
            icon: fab fa-github
            url: github.com/GDSC-Daejin/GDSC-DJU-MSA
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          GDSC 내부에서 진행 중인 프로젝트의 양이 점점 증가하고 동일한 DB , 서비스를 쉽게 확장 할 수 있도록 기존 MVC 패턴의 단일 서버에서 MSA 프로젝트로 구조를 변경 하였습니다.
          
          <mark>Stack</mark> : Java | Spring | Mysql | OCI | Spring Netflix | Eureka
        description: | # this will include new lines to allow paragraphs
          - Spring Gateway를 통한 API 통신 
          - 추가 서비스 API에 도메인 할당할 필요 없이 동일한 도메인에서 서비스 할 수 있게 하여 <mark>서비스 확장성에 기여</mark> 하였습니다. 
          - 서버의 확장을 수직적인 구조에서 수평적인 구조로 변경하며 동아리 내 <mark>서버 부담 감소</mark>에 기여 
          - 각각의 서비스를 나누어 관리할 수 있게 됨에 따라 <mark>유지보수의 능률 상승</mark>에 기여 
          - 지속적인 서비스를 진행함에 따라 지속적인 코드 개선을 진행 중 입니다.
  - title: 외부 활동 # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Google Developer Student Clubs - Daejin University
        link: https://web.gdsc-dju.com/
        # link_text: boringcompany.com
        sub_title: Member
        caption: 2021.09 - Present
        quote: >
          Google Developer Student Clubs (GDSC) 프로그램은 학생들이 개발/리더십 능력을 키울 수 있도록 지원하는 프로그램입니다. 기술적 성장을 위한 교육자료를 제공하고 리더십 개발을 위한 다양한 활동들을 지원합니다.
        description: | # this will include new lines to allow paragraphs
          - 2주 간격 정기 세션을 통해 지식 공유을 했습니다.  
          - 프로젝트 협업을 통해서 기존에 잘 몰랐던 GIT Flow 지식과 에자일 모델 같은 개발 방법론에 대한 지식 습득
          - 타 포지션 개발자와 이야기 하면서 부족한 다른 분야의 개발 지식에 대한 배경 지식 상승
          - 같은 포지션 개발자와 프로젝트를 하며 생기는 오류를 같이 이야기 해보고 어느 기술이 좋을지 논의하며 백엔드 기술의 배경지식 상승
          - 2022 구글 I/O 시청 이벤트를 참여하여 차세대 미래에 중요시 여겨지는 기술 동향을 파악. 또, 구글의 취약 계층 , 편견 , 환경을 대주제로 문제를 해결해 나가는 모습을 보고 사회적 책임감을 느낄 수 있었음
          - 타 GDSC 와 연합 활동으로 [커리어 세션](https://gdsc.community.dev/events/details/developer-student-clubs-daejin-university-presents-gdsc-career-harugan-gugeuleul-muryoceheom-haeboseyo/) 등을 운영 스태프로 참가
  - title: Education # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Dae-jin University
        caption: 2017 - Present
        sub_title: 산업경영공학 | 컴퓨터공학
        quote: >
          <mark>객체지향 프로그래밍</mark> <mark>웹프로그래밍</mark> <mark>자바 프로그래밍</mark>  <mark>프론트엔드 웹 디자인</mark>
          <mark>인공지능</mark> <mark>컴퓨터 네트워크 및 보안</mark> <mark>논리회로 및 실습</mark> <mark>캡스톤 디자인</mark>
          <mark>데이터베이스론</mark> <mark>컴퓨터 시스템 구조</mark> <mark>운영체제론</mark> <mark>컴퓨터 알고리즘</mark>
        description: | # this will include new lines to allow paragraphs
          - 대진대학교에 다니는 동안 다수의 팀 프로젝트, 협업 능력 , 사회관계 등에 대해 배웠습니다. 
          - 주전공인 산업경영공학에서 진행한 다수의 Term Project는 더 나은 상호작용에 대해 알아가게끔 했습니다. 
          - 복수전공인 컴퓨터 공학에서는 백엔드 개발자로 진로를 잡은 저에게 있어 부족한 CS 지식을 채워주었습니다.
