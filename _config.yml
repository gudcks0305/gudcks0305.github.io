about_content: | # this will include new lines to allow paragraphs
  JAVA & Spring , 주니어 개발자로 현재 GDSC( Google Developer Student Clubs ) DJU 라는 동아리에서 백엔드 개발자로 내부 서비스를 구축 및 관리 경험
  
  - OCI , AWS 등을 이용하여 Spring 기반 웹 서버를 배포 하여 TECH Blog , ADMIN 서비스를 관리
  
  - 동아리 내에서 후배 개발자들을 이끌어주는 <strong>서포터</strong>로서 활동 경험
  
  - 매일 적은 성과라고 하더라도 <strong>1일 1커밋</strong>을 실천
  
  
  개발자는 엔지니어 입니다. 엔지니어는 코드를 작성하는 것이 아닌 문제를 해결 하는 것입니다.
  
  저는 단순하게 코드를 작성하는 것이 아닌 문제를 해결하는 개발자인 <strong>엔지니어</strong>가 되고 싶습니다.
  
  제가 동료 개발자들에 비해 가지고 있는 강점은  <strong>문제 해결 능력</strong>입니다. 문제 해결 능력은 <strong>문제를 정의</strong>하는 것부터 시작됩니다.
  
  주전공이 산업경영공학 이었기 때문에 <strong>문제 정의</strong>에 있어서는 뛰어난 편입니다. 주전공 내에서 교수님과 함께 <strong>문제 정의</strong>를 통해 토론 형식의 강의를 진행 했었고 이를 통해 <mark>문제 정의</mark>에 있어서는 뛰어난 편입니다.
  
  이런 강점이 있었기 때문에 현재 동료 개발자들에 비해 <strong>빠른 성장</strong>을 이루고 있습니다.
  <center><img src="https://ghchart.rshah.org/219138/gudcks0305"/></center>

